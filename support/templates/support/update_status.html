<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Status</title>
</head>
<body>
    <h1>Update Status</h1>
    <form method="post">
        {% csrf_token %}
        <select name="status">
            {% for value, display in service_request.STATUS_CHOICES %}
            <option value="{{ value }}" {% if service_request.status == value %}selected{% endif %}>{{ display }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update</button>
    </form>
</body>
</html>
